{% extends 'base.html' %}
<!-- Наследуемся от заданного шаблона -->

{% block content %} 
<!-- Меняем содержимое указанного блока в шаблоне -->
    <h2>Main menu</h2>

    <form action="{{ url_for('books.show_all_books') }}" method="GET">
        <button type="submit">Show Books</button>
    </form>

    <form action="{{ url_for('books.add_book') }}" method="GET">
        <button type="submit">Add Book</button>
    </form>

    <form action="{{ url_for('books.update_book') }}" method="GET">
        <button type="submit">Update Book</button>
    </form>

    <form action="{{ url_for('books.delete_book') }}" method="GET">
        <button type="submit">Delete Book</button>
    </form>

    <form action="{{ url_for('books.find_book') }}" method="GET">
        <button type="submit">Find Book</button>
    </form>

    <form action="{{ url_for('authors.show_authors') }}" method="GET">
        <button type="submit">Show Authors</button>
    </form>

    <form action="{{ url_for('authors.add_author') }}" method="GET">
        <button type="submit">Add Author</button>
    </form>

    <form action="{{ url_for('authors.delete_author') }}" method="GET">
        <button type="submit">Delete Author</button>
    </form>
{% endblock %}
