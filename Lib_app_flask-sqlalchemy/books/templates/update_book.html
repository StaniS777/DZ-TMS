{% extends 'home/home.html' %}

{% block content %}

<h2>Update book</h2>

<form action="{{ url_for('books.update_book') }}" method="POST">
    <label for="book">Enter name:</label>
    <input id="book" name="book" type="text">
    <label for="book_name">Enter NEW name:</label>
    <input id="book_name" name="book_name" type="text">
    <button type="submit">Rename Book</button>
</form>

<form action="{{ url_for('home') }}" method="GET">
    <button type="submit">Go to main menu</button>
</form>

{% endblock %}
